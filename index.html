<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRIVIA THUNDERDOME</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class = 'main-splash'>
        <div class = 'welcome'>Welcome to Trivia!</div>
        <div class = 'instructions'>Instructions
            <div class = 'instructionsText'>Click a trivia game to play that category. When you finish that game, click 'Return to Menu' to choose another category. Play all four and unlock a fifth quiz.</div>
        </div>
        <section class = 'trivia'>
            <button class = 'play', id = 'trivia1'>U.S. Presidents Trivia</button>
            <button class = 'play', id = 'trivia2'>Texas Trivia</button>
            <button class = 'play', id = 'trivia3'>Pizza Trivia</button>
            <button class = 'play', id = 'trivia4'>Geography Trivia</button>
    </div>
    <div class = 'boxes'>
            <div class = 'box', id = 'box1'>0</div>
            <div class = 'box', id = 'box2'>1</div>
            <div class = 'box', id = 'box3'>2</div>
            <div class = 'box', id = 'box4'>3</div>
            <div class = 'box', id = 'box5'>4</div>
            <div class = 'box', id = 'box6'>5</div>
            <div class = 'box', id = 'box7'>6</div>
            <div class = 'box', id = 'box8'>7</div>
            <div class = 'box', id = 'box9'>8</div>
            <div class = 'box', id = 'box10'>9</div>
    </div>
    <button class = 'trivia-menu'>Return to Menu</button>
    <script defer src="js/main.js"></script>
</body>
</html>
